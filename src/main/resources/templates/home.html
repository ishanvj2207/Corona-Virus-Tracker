<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org">

  <head>
    <title>Corona Virus Tracker</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
  </head>

  <body>
    <div class="container">
    <div class="card text-white bg-danger mb-3">
  <div class="card-body">
    <h1 class="card-title">Corona Virus Tracker Application</h1>
  </div>
</div>	
    
  	<div class="jumbotron pb-2">
  	  <h1 class="text-danger display-1" th:text="${totalCasesReported}"> </h1>
	  <p class="lead">This is total number of cases confirmed as of today.</p>
	  <hr class='my-4'>
	  <h4 class="text-danger display-3" th:text="${newCasesReported}"> </h4>
	  <p class="lead">This is number of new cases confirmed from previous day.</p>
	  <p class="font-italic text-right">* Data taken from CSSE at Johns Hopkins University Github Repo</p>
	</div>
  	
  	<table class="table table-striped">
  	<thead class="thead-dark">
      <tr>
        <th>Province/State</th>
        <th>Country/Region</th>
        <th>Total Cases Confirmed</th>
        <th>Changes Since Last Day</th>
      </tr>
      </thead>
      <tr th:each="LocationStat : ${LocationStats}">
        <td th:text="${LocationStat.state}"></td>
        <td th:text="${LocationStat.country}"></td>
        <td th:text="${LocationStat.totalCases}">0</td>
        <td th:text="${LocationStat.changesSinceLastDay}">0</td>        
      </tr>
    </table>
  	</div>
  </body>

</html>
